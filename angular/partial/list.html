<section class = "artistpage">	
	<div class = "search">
		<h1>Artist Directory</h1>
		<label>search:</label>
		<input ng-model = "query" placeholder = "search for artists" autofocus>

		<label class = "formgroup">by:
			<select ng-model = "Order">
				<option value="name">name</option>
				<option value="reknown">reknown</option>
			</select>
		</label>

		
		<label class = "formgroup">
			<input type = "radio" ng-model = "direct" name = "direction" checked>
			ascending
		</label>

		<label class = "formgroup">
			<input type = "radio" ng-model = "direct" name = "direction" value="reverse">
			descending
		</label>
	</div>

	

	<ul class = "artistlist">
		<li class = "artist cf" ng-repeat = "item in author | filter: query | orderBy: Order : direct">
		<a href="#/detail/{{author.indexOf(item)}}">
			<img ng-src = "images/{{item.shortname}}_tn.jpg">
  			<div class="info">
  				<h2>{{item.shortname}}</h2>
  				<h2>{{item.reknown}}</h2>
  			</div>
  		</a>
 		</li>
 	</ul>
<section>
