<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <link rel = "stylesheet" href = "css/style.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body>

<div class = "main" ng-controller = "MyController">
	<div class = "search">
		<h1>Artist Directory</h1>
		<label>search:</label>
		<input ng-model = "query" placeholder = "search for artists" autofocus>

		<label class = "formgroup">by:
			<select ng-model = "Order">
				<option value="name">name</option>
				<option value="reknown">reknown</option>
			</select>
		</label>

		<label class = "">
			
		</label>


	</div>

	

	<ul class = "artistlist">
		<li class = "artist cf" ng-repeat = "item in author | filter: query | orderBy: Order">
			<img ng-src = "images/{{item.shortname}}_tn.jpg">
  			<div class="info">
  				<h2>{{item.shortname}}</h1>
  				<h2>{{item.reknown}}</h2>
  			</div>
 		</li>
 	</ul>
</div>	
</div>
</body>
</html>
